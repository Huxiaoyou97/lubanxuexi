<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .box {
            width: 500px;
            height: 500px;
            background: orange;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        .a {
            width: 200px;
            height: 200px;
            background-color: red;
            display: none;
        }

        /* 兄弟元素选择器 */
        .box:hover ~ .a {
            display: block;
        }
    </style>
</head>
<body>

<div class="box"></div>
<div class="a"></div>


</body>
</html>
