<script>
    // 什么是for循环？
    // for循环是一种重复执行某段代码的结构
    // for循环的语法：
    // for(初始化表达式;循环条件;循环后的操作){
    //     循环体
    // }
    // for循环的执行过程：
    // 1.执行初始化表达式
    // 2.判断循环条件是否成立
    // 3.如果成立，执行循环体，执行循环后的操作
    // 4.回到第二步
    // 5.如果不成立，结束循环
    for (let a = 0; a < 10; a++) {
        console.log(a)
    }

    // 双层for循环
    let num1 = 0
    for (let i = 1; i <= 3; i++) {
        for (let j = 1; j <= 3; j++) {
            num1++
        }
    }
    console.log(num1, "-----num1")

</script>
