<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03数据类型转换</title>
</head>
<body>

</body>

<script>
    // 什么是数据类型转换
    // 1.将一个数据类型转换为另外一个数据类型
    // 2.数据类型转换的目的是为了满足某些特定的需求

    // 1.隐式类型转换
    // 1.1.将字符串转换为数字
    let s1 = '123';
    let n1 = s1 - 0; // 字符串如果遇到加号 会做 拼接操作！！！！
    // js中可以使用typeof来查看一个变量的基本类型
    // console.log(s1) // '123' string类型的123
    // console.log(n1) // 123 number类型的123

    // 1.1.1.将字符串转换为整数
    let s2 = '123.456';
    let n2 = parseInt(s2); // parseInt()函数可以将一个字符串转换为整数
    // console.log(n2, "----n2") // 123

    // 1.1.2.将字符串转换为浮点数
    let s3 = '123.456';
    let n3 = parseFloat(s3); // parseFloat()函数可以将一个字符串转换为浮点数
    // console.log(n3, "----n3") // 123.456

    // 1.2.将数字转换为字符串
    let n4 = 123;
    let s4 = n4 + ''; // 数字如果遇到字符串会做拼接并且返回字符串！！！！
    // console.log(s4, "------n4") // '123'

    // 1.3.将布尔值转换为字符串
    let b1 = true;
    let s5 = b1 + ''; // true转换为字符串为'true'
    // console.log(s5, typeof s5, "------s5") // 'true'

    // 1.4.将布尔值转换为数字
    let b2 = true;
    let n5 = b2 - 0; // true转换为数字为1
    // console.log(n5, typeof n5, "------n5") // 1

    // 1.5.将数字转换为布尔值
    let n6 = 123;
    let b3 = !!n6; // !!可以将一个值转换为布尔值
    // console.log(b3, typeof b3, "------b3") // true

    // 1.6.将字符串转换为布尔值
    let s6 = '123';
    let b4 = !!s6; // !!可以将一个值转换为布尔值
    // console.log(b4, typeof b4, "------b4") // true

    // 1.7.将null转换为数字
    let n7 = null - 0; // null转换为数字为0
    // console.log(n7, typeof n7, "------n7") // 0

    // 1.8.将null转换为字符串
    let s7 = null + ''; // null转换为字符串为'null'
    // console.log(s7, typeof s7, "------s7") // 'null'

    // 1.9.将null转换为布尔值
    let b5 = !!null; // null转换为布尔值为false
    // console.log(b5, typeof b5, "------b5") // false

    // 1.10.将undefined转换为数字
    let n8 = undefined - 0; // undefined转换为数字为NaN  NaN是number类型
    // console.log(n8, typeof n8, "------n8") // NaN

    // 1.11.将undefined转换为字符串
    let s8 = undefined + ''; // undefined转换为字符串为'undefined'
    // console.log(s8, typeof s8, "------s8") // 'undefined'

    // 1.12.将undefined转换为布尔值
    let b6 = !!undefined; // undefined转换为布尔值为false
    // console.log(b6, typeof b6, "------b6") // false


    // 2.显示类型转换
    // 2.1.将字符串转换为数字
    // 2.2.将数字转换为字符串
    // 2.3.将布尔值转换为字符串
    // 2.4.将布尔值转换为数字
    // 2.5.将数字转换为布尔值
    // 2.6.将字符串转换为布尔值
    // 2.7.将null转换为数字
    // 2.8.将null转换为字符串
    // 2.9.将null转换为布尔值
    // 2.10.将undefined转换为数字
    // 2.11.将undefined转换为字符串
    // 2.12.将undefined转换为布尔值


</script>
</html>
