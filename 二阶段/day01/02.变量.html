<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    // 什么是变量？
    // 变量是用来存储数据的容器

    // js申明变量的方式
    // 1. var 变量名 = 值
    // 2. let 变量名 = 值
    // 3. const 变量名 = 值 // const命名的通常是常量

    // 变量的命名规则
    // 1. 变量名只能包含字母、数字、下划线、美元符号
    // 2. 变量名不能以数字开头
    // 3. 变量名不能是js的关键字和保留字
    // 4. 变量名区分大小写
    // 5. 变量名尽量见名知意
    // 6. 变量名尽量使用驼峰命名法

    // js的关键字和保留字
    // break case catch class const continue debugger default delete do else enum export extends false finally for function if implements import in instanceof interface let new null package private protected public return static super switch this throw true try typeof var void while with yield

    let userBalance = 1000; // 驼峰命名法 一般用于变量名
    // 什么是驼峰命名
    // 1. 第一个单词首字母小写
    // 2. 第二个单词及后续单词首字母大写



    var username = "coderwhy";
    let message = "我是一条消息"

    username = "why"
    message = "123123"

    // 什么是常量？
    // 常量是一旦声明，就不能修改的量 针对基本数据类型
    const COLOR_RED = "red"
    // COLOR_RED = "blue" // 报错


    // 我们也可以申明变量不赋值
    // let age // 默认值是undefined


    let name = "why", age = 18, sex = '男'

    let a = "hello 'world'" // 外双内单

    let b = "hello \"world\"" // 如果一定要使用双引号 那么可以使用 \" 转义

</script>
</body>
</html>
