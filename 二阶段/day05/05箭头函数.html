<script>
    // 什么是箭头函数
    // 1.箭头函数是ES6中新增的函数
    // 2.箭头函数是匿名函数
    // 3.箭头函数的语法更加简洁
    // 4.箭头函数中没有this,arguments,super,new.target
    // 5.箭头函数中没有prototype属性

    // 箭头函数的定义
    // function add() {}
    const add = () => {
        console.log("无参箭头函数")
    }
    add()

    const sum = (num1, num2) => {
        return num1 - num2
    }
    console.log(sum(10, 9), "----------有参箭头函数")


</script>
</body>
