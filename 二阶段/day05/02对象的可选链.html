    // 可选链的作用: 如果对象的属性或者方法不存在, 那么就不会报错, 而是返回undefined
    // 可选链的作用: 如果对象的属性或者方法存在, 那么就会正常执行, 并且返回正确的结果

    let obj = {
        user: {
            name: "why"
        }
    }
