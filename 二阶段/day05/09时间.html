<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<script>
    let now = new Date();
    let year = now.getFullYear();
    let month = now.getMonth() + 1;
    let day = now.getDate();
    let hour = now.getHours();
    let minute = now.getMinutes();
    let second = now.getSeconds();
    let week = now.getDay();
    let weekStr = '';
    switch (week) {
        case 0:
            weekStr = '星期日';
            break;
        case 1:
            weekStr = '星期一';
            break;
        case 2:
            weekStr = '星期二';
            break;
        case 3:
            weekStr = '星期三';
            break;
        case 4:
            weekStr = '星期四';
            break;
        case 5:
            weekStr = '星期五';
            break;
        case 6:
            weekStr = '星期六';
            break;
    }
    console.log(year + '年' + month + '月' + day + '日' + hour + '时' + minute + '分' + second + '秒' + weekStr);
</script>
</body>
</html>
